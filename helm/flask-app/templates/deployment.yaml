apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: ubuntu:22.04
          command: ["/bin/sh", "-c"]
          args:
            - /launch-flask-app.sh
          env:
            - name: AGENT_NAME
              value: {{ .Values.agentName }}
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
          - name: flask-app-script
            mountPath: /launch-flask-app.sh
            subPath: launch-flask-app.sh
      volumes:
      - name: flask-app-script
        configMap:
          name: flask-app-cm
          defaultMode: 0755
