services:
  ### GITLAB ###
  gitlab:
    container_name: gitlab
    restart: always
    ports:
      - "8080:80"
      - "443:443"
      - "2222:22"
    volumes:
      - gitlab_data:/var/opt/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_config:/etc/gitlab
    image: my_gitlab:0.1.0
    build:
      context: ./requirements/GitLab
      dockerfile: Dockerfile
    env_file:
      - ./requirements/GitLab/.env
    networks:
      - gitlab_network

  ### JENKINS DOCKER-IN-DOCKER ###
  jenkins-docker:
    container_name: jenkins-docker
    image: docker:dind
    restart: always
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins_home:/var/jenkins_home
    ports:
      - "2376:2376"
    command: --storage-driver overlay2
    networks:
      gitlab_network:
        aliases:
          - docker

  ### JENKINS ###
  jenkins:
    container_name: jenkins
    restart: on-failure
    depends_on:
      - jenkins-docker
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    image: my_jenkins:0.1.0
    build:
      context: ./requirements/Jenkins
      dockerfile: Dockerfile
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    env_file:
      - ./requirements/Jenkins/.env
    networks:
      - gitlab_network

  ### NEXUS ###
  nexus:
    container_name: nexus
    restart: always
    ports:
      - "8082:8081"
    volumes:
      - nexus_data:/nexus-data
    image: my_nexus:0.1.0
    build:
      context: ./requirements/Nexus
      dockerfile: Dockerfile
    env_file:
      - ./requirements/Nexus/.env
    networks:
      - gitlab_network

networks:
  gitlab_network:
    driver: bridge

volumes:
  gitlab_data:
  gitlab_logs:
  gitlab_config:
  jenkins_home:
  jenkins-docker-certs:
  nexus_data: