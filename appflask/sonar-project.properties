# Required metadata
sonar.projectKey=appflask
sonar.projectName=AppFlask
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=appflask
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclude tests from analysis
sonar.exclusions=tests/**,**/test_*.py,**/*.spec,**/*_test.py,**/conftest.py

# Python version
sonar.python.version=3.9

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Analysis mode
sonar.verbose=false

# Quality gate wait timeout in seconds
sonar.qualitygate.wait=300
sonar.qualitygate.timeout=300